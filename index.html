<body onload="initialize()" >
<div class="header"> <a id="backarrow"><img src="images/arrow.png"></a> </div>
<div class="content">
    <form method="post" action="#">
        <img src="images/jomobee-avatar.png" class="logo"/>
        <div class="arrow-left"></div>
        <div id="msg" class="msg"> <span class="pacifico">Hello there Champ !</span> <br>
            <span class="detail">Get buzy & start creating your post Why not start with adding a pic
            <p class="addphotoicon">here</p>
            </span> </div>
        <div id="usersphoto"> <span id="changephoto">change</span>
            <input type="file" id="inputphoto" class="cropit-image-input">
            <div class="cropit-image-preview"></div>
        </div>
        <div style="position:relative;">
       <span class="wrong" id="titlewrong">!</span><textarea id="title" rows="1" data-min-rows="1"   placeholder="Title" maxlength="70" ></textarea>
       </div>
        <br>
       <span class="wrong" id="descriptionwrong">!</span> <textarea id="description" rows="1" data-min-rows="1"  placeholder="Add description"></textarea>
        <div class="checkboxesarea">
            <div id="date-button" type="button" style="border:none; padding:0;">
               <span class="wrong" id="datewrong">!</span> <input  id="date-input" type="text" placeholder="Add start date:">
            </div>
            <div id="date-picker"> </div>
            <p class="p2">date ongoing</p>
            <label>
                <input id="checkbox2" type="checkbox" onchange="valueChanged()">
                <span id="span2"></span></label>
            <br>
            <span id="locationwrong">!</span><input id="autocomplete" onfocus="geolocate()" placeholder="Add task location" type="text" >
            <p class="p">task anywhere</p>
            <label>
                <input id="checkbox" type="checkbox">
                <span id="span"></span></label>
        </div>
        <hr id="line">
        <div class="status">
            <p id="joinus" class="lookingfor">Join us as</p>
            <!--<input type="text" id="joinus" class="lookingfor" value="Join us as" disabled>-->
            <p class="change" id="change">change</p>
            <div id="dropdown"></div>
        </div>
        <div id="chose">
            <div class="triangle">
                <div></div>
            </div>
            <div class="options">
                <ul class="items" style="padding-left: 0px;" >
                    <li id="atend">Attend as</li>
                    <hr class="diving">
                    <li id="why">Why not work?</li>
                    <hr class="diving">
                    <li id="lookfor">Join us as</li>
                </ul>
            </div>
        </div>
        <br>
        <ul class="taglist">
            <li> 
                <input id="notebefore" placeholder="ex. Berista"  type="text" onchange="SetDefault();" onpaste="this.onchange();" oninput="this.onchange();" />
                
                <a class="add">+</a>
                <span id="number">(
                <input type="number" id="value" class="value1" disabled>
                )</span>
                <span  id="tagwrong">!</span>
                <input type="number" id="selectnumber" class="selectnumber" value="1" maxlength="10">
                <br>
                <div class="arrow-up"></div>
            </li>
        </ul>
        <!--<input class="export" onclick="myFunction()" type="post" value="POST">-->
       <!-- <input class="post"  name="submit" type="submit" value="POST">
        <button  class="post" id="">POST</button>-->
        <p class="errormsg"><span class="mark">!</span><span class="errordetail">Chillax! You need to fill out all areas<br>marked with <i>"</i>&nbsp;!<i>"</i>&nbsp; before posting.</span></p>
        <button type="button" class="post" id="" value="POST" onclick="checkForm($(this))">POST</button>
       
    </form>
</div>
